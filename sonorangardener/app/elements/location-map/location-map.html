<dom-module id="location-map">
  <style>
    :host {
      display: block;
    }

    google-map {
      height: 600px;
    }
  </style>
  <template>
    <google-map latitude="32.223071" longitude="-110.970887" min-zoom="8" zoom="12" 
      additional-map-options='{"mapTypeId":"satellite"}' fit-to-markers>
        <google-map-marker latitude="32.223071" longitude="-110.970887" draggable="true" title="My Garden">
        </google-map-marker>
    </google-map> 
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'location-map',

      properties: {
      }
    });
  })();
</script>
