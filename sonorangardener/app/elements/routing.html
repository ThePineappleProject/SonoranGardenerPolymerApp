<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Sonoran Gardener main page
    page('/', function () {
      app.route = 'main';
    });

    // Choose crops
    page('/crops', function () {
      app.route = 'crops';
    });

    // Plan my garden
    page('/garden', function () {
      app.route = 'garden';
    });

    // Harvest water
    page('/water', function () {
      app.route = 'water';
    });

    // Growing tips
    page('/tips', function () {
      app.route = 'tips';
    });

    // Recipes
    page('/recipes', function () {
      app.route = 'recipes';
    });

    // Resources
    page('/resources', function () {
      app.route = 'resources';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
